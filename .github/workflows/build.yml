name: Build MundoDonghua Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Clona tu repo
      - uses: actions/checkout@v4

      # Configura JDK (CloudStream usa Kotlin/Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Da permisos a gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Compila la extensi√≥n
      - name: Build with Gradle
        run: ./gradlew build

      # Sube el artefacto compilado (.cs3) para que lo descargues
      - name: Upload Extension
        uses: actions/upload-artifact@v4
        with:
          name: MundoDonghua
          path: build/libs/*.cs3
