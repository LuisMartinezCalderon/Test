name: Build MundoDonghua Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repo
      - uses: actions/checkout@v4

      # 2. Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Instala SDK Android 33 y build-tools 33.0.2
      - name: Install Android SDK 33
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "build-tools;33.0.2"

      # 4. Da permisos a gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Compila SOLO MundoDonghua
      - name: Build MundoDonghua
        run: ./gradlew :MundoDonghuaProvider:assembleRelease --stacktrace --warning-mode all

      # 6. Sube el artefacto
      - name: Upload Extension
        uses: actions/upload-artifact@v4
        with:
          name: MundoDonghua
          path: MundoDonghuaProvider/build/libs/*.cs3

      # 7. Crea o actualiza Release "latest"
      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          files: MundoDonghuaProvider/build/libs/*.cs3
          name: "MundoDonghua Extension"
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8. Genera la attestation
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: MundoDonghuaProvider/build/libs/*.cs3
